
<div class="app-body access-center">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">

          <div class="card mx-4">

            <div class="card-header register-step-header">
              <i class="fas fa-address-book"></i> {{ 'register.base.header' | translate }}
            </div>

            <div class="card-body p-4">
                <dynamic-form
                  [config]="formattedConfig"
                  #form="dynamicForm"
                  (submit)="submit($event)">
                </dynamic-form>
                {{ 'valid ' + form.valid }}
                {{ form.value | json }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
